<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Detector | Sachin Mittal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee class="head" direction="left" loop="-1" scrolldelay="10">Welcome to Key Detector!  press any key on the keyboard, and that key will be reflected in the box below. </marquee>
    <div class="container">
        <p class="start">Let's Start</p>
        <div class="content">
            <div class="keyname"></div>
            <div class="subtext">
                <p class="key"> Key: <span></span></p>
                <p class="code"> Code: <span></span></p>
            </div>
        </div>
    </div>
    <!-- <marquee class="head" direction="right" height="150" width="100%" bgcolor="white">Scrolling text</marquee> -->
    <script src="script.js"></script>
</body>
</html>
